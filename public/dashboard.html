<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="navbar">
        <h2>Sistema de Gestión</h2>
        <div>
            <span id="nombreUsuario"></span>
            <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar Sesión</button>
        </div>
    </div>

    <div class="container">
        <!-- Sección solo para administradores -->
        <div id="seccionAdmin" style="display: none;">
            <div class="card">
                <h2>Gestión de Usuarios</h2>

                <!-- Botón para registrar nuevo usuario -->
                <button onclick="mostrarFormularioRegistro()" class="btn btn-primary">Registrar Nuevo Usuario</button>

                <!-- Formulario de registro (oculto por defecto) -->
                <div id="formularioRegistro" style="display: none; margin-top: 20px;">
                    <h3>Nuevo Usuario</h3>
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <select id="rol" required>
                                <option value="cliente">Cliente</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        <button type="button" onclick="ocultarFormularioRegistro()"
                            class="btn btn-secondary">Cancelar</button>
                    </form>
                </div>

                <!-- Búsqueda y paginación -->
                <div style="margin-top: 30px;">
                    <h3>Lista de Usuarios</h3>

                    <!-- Buscador -->
                    <div class="form-group">
                        <input type="text" id="busqueda" placeholder="Buscar por nombre o email..."
                            onkeyup="buscarUsuarios()">
                    </div>

                    <!-- Tabla de usuarios -->
                    <table id="tablaUsuarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaUsuarios">
                            <!-- Aquí se cargarán los usuarios -->
                        </tbody>
                    </table>

                    <!-- Controles de paginación -->
                    <div id="paginacion" class="paginacion">
                        <!-- Aquí se cargarán los botones de paginación -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección para clientes -->
        <div id="seccionCliente" style="display: none;">
            <div class="card">
                <h2>Bienvenido</h2>
                <p>Eres un usuario de tipo Cliente.</p>
                <p>Puedes ver el catálogo de productos a continuación.</p>
            </div>
        </div>

        <!-- Sección de productos (visible para todos) -->
        <div id="seccionProductos" style="display: none;">
            <div class="card">
                <h2>Catálogo de Productos</h2>

                <!-- Buscador de productos -->
                <div class="form-group">
                    <input type="text" id="busquedaProductos"
                        placeholder="Buscar productos por nombre, descripción o categoría..."
                        onkeyup="buscarProductos()">
                </div>

                <!-- Tabla de productos -->
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos">
                        <!-- Aquí se cargarán los productos -->
                    </tbody>
                </table>

                <!-- Controles de paginación -->
                <div id="paginacionProductos" class="paginacion">
                    <!-- Aquí se cargarán los botones de paginación -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
